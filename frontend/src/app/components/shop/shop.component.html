<div class="container mt-5">
  <br />
  <br />
  <h3 class="mt-5 pt-4 mb-3">Purchase Detail</h3>
  <hr class="my-4" />
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Unit price</th>
        <th>Amount</th>
        <th>Total</th>
        <th>...</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productServ.documents">
        <td>
          <span class="h6 badge bg-dark"></span>
          <span>{{ p.name_product }}</span>
        </td>
        <td>{{ p.unit_price }} COP</td>
        <td>{{ p.amount }}</td>
        <td>{{ p.total }} COP</td>
        <td>
          <span (click)="eliminarProducto(p._id)" class="btn btn-danger badge">
            <i class="fa-solid fa-trash"></i>
          </span>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="table-active">
        <td class="text-end" colspan="3">
          <h4>Total</h4>
        </td>
        <td colspan="2">
          <h4>{{ total_compra }} COP</h4>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="row mt-5">
    <div class="col-md-4 offset-md-4">
      <div class="d-grid gap-2">
        <a target="_blank" class="btn btn-lg btn-primary" type="button"
          >Finalizar compra</a
        >
      </div>
    </div>
  </div>
</div>
